    <meta charset="UTF-8">

<body>
    {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>
<center>
    <form action="/empreg" name="empreg" method="post">
        {% csrf_token %}
            <h2>Employee Registration</h2>
            <h3>Name : <input type="text" name="name" required><br><br>
            Address :<input type="text" name="age" required> <br><br>
            Designation:<input type="text" name="des" required> <br><br>
            Gender :Female <input type="radio" name="gender" value="female" >
                    Male <input type="radio" name="gender" value="male">
                    Other<input type="radio" name="gender" value="tg"> <br><br>
            Email: <input type="email" name="email">        <br><br>
            Phone number:<input type="text" name="phone"><br><br>
            Department:<input type="text" name="dept"><br><br>
        <br>
            Date Of Joining:<input type="date" name="dtime"><br><br>
            Salary :<input type="text" name="empsalary"><br><br>
            User name:<input type="text" name="uname"><br><br>
            Password:<input type="password" name="passw"><br><br>
                <input type="submit" name="submit" value="Submit"></h3>
        <h2>{{reg}}</h2>

    </form>

</center>
</body>
</html>
