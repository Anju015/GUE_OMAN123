{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>
<center>
    <form action="/reg" name="form1" method="post">
        {% csrf_token %}
            <h2>SignUp</h2>
            Name : <input type="text" name="name"><br>
            Age :<input type="text" name="age"> <br>
            Gender :Female <input type="radio" name="gender" value="female" >
                    Male <input type="radio" name="gender" value="fale">
                    TG<input type="radio" name="gender" value="tg"> <br>
            Email: <input type="email" name="email">        <br>
            Phone number:<input type="text" name="phone"><br>
            User name:<input type="text" name="uname"><br>
            Password:<input type="password" name="pass"><br>
            <input type="submit" name="submit" value="Submit">
        <h2>{{reg}}</h2>

    </form>
</center>
<a href="/vi">View Registered</a>
</body>
</html>
